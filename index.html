<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GitHub Videos Viewer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <h1>GitHub Videos ZEUB</h1>
        <div class="subtitle">Static site to list & play videos hosted in this repo</div>
      </div>
      <div class="controls">
        <input id="search" type="search" placeholder="Search title or description" />
        <select id="sort">
          <option value="title">Sort: Title</option>
          <option value="new">Sort: New (manifest order)</option>
        </select>
      </div>
    </header>

    <main id="main">
      <div id="grid" class="grid"></div>
      <div id="empty" class="empty" style="display:none">
        No videos found. Add a <code>videos.json</code> manifest and place files in <code>videos/</code>.
      </div>
    </main>

    <footer>
      Tip: Put your MP4 files in <code>/videos/</code>, thumbnails in <code>/thumbs/</code>, and update <code>videos.json</code>.
    </footer>
  </div>

  <template id="cardTpl">
    <div class="card" data-file="">
      <img class="thumb" loading="lazy" alt="thumb" />
      <div class="meta">
        <div class="title"></div>
        <div class="desc"></div>
      </div>
    </div>
  </template>

  <div id="modal" style="display:none" class="modal" aria-hidden="true">
    <div class="player" role="dialog" aria-modal="true">
      <div class="row">
        <div style="font-weight:600" id="modalTitle"></div>
        <div style="display:flex;gap:8px;align-items:center">
          <button id="downloadBtn" class="close">Download</button>
          <button id="closeBtn" class="close">Close</button>
        </div>
      </div>
      <video id="videoPlayer" controls preload="metadata"></video>
      <div style="font-size:13px;color:var(--muted)" id="modalDesc"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
